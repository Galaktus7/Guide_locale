  \ transforming, attacks with a huge cleaver for 10 damage (but there's low accuracy,\
  \ can miss)\n âš”ï¸|Huge cleaver\n{huge_cleaver_info}\nâ–ªï¸ Cannon: After transforming,\
  \ spends a turn to â€˜chargeâ€™ the cannon, then fires it. On hit, the attack is guaranteed\
  \ to remove 1 life and stun.\n âš”ï¸|Shadow Cannon\n{shadow_cannon_info}\nâ–ªï¸ The amalgam\
  \ takes on a random form, but cannot apply the form it was just in. \nâ–ªï¸ Fear: After\
  \ completing the mutation, takes its â€˜trueâ€™ form by imposing (2) fear on a random\
  \ player. (But if â€˜infoâ€™ is pressed once, subsequent impositions will impose (1)\
  \ fear).\nâ–ªï¸ It has the property of a gas mask - namely, it extinguishes if not\
  \ set on fire, but, it only extinguishes when it completes mutation! (but, light\
  \ grenades work on it).\n\nTips for passing (solo):\nâœ… Effective: knife, flamethrower,\
  \ torch, bow, steel claws, saber.\nâŒ Few and ineffective: axe, sniper rifle, chain,\
  \ mace, pole, knuckles.\nThe walkthrough itself:\nâ–«ï¸ Move 1: I recommend spending\
  \ it either to approach (if you have a melee weapon) or to press info.\n\nâ–«ï¸ Against\
