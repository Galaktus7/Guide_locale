dungeon.dark.boss.glossary: "\U0001F573 Third Floor:\nOpponents: Darkness\n{darkness_characteristics}\n\
  \nPassing tips (solo):\nâœ… Recommended weapons: knife, steel claws, bat, water cannon,\
  \ saw, revolver.  \nâŒ Few and ineffective weapons: axe, sniper rifle, chain, mace,\
  \ pole, knuckles, sabre, flamethrower, torch, bow.\nâœ…Recommended abilities: inquisitor,\
  \ gas mask, alchemist, sadist, berserk, shield generator.\nâŒ Not recommended: pyrotechnician,\
  \ ninja (roll chance from eyes = 100% and no ninja)\n\nThe walkthrough itself:\n\
  â–«ï¸ It starts with â€˜you are running away from an evil creatureâ€™, you need to press\
  \ /suicide (âš ï¸ Very important: suicide should only be pressed when the keyboard\
  \ appears, otherwise you may unironically die).\n\nâ–«ï¸ Move 2: darkness is targeting\
  \ you, approach (if melee weapon) or attack.\nâ–«ï¸ Move 3: the darkness should now\
  \ attack you with one of its eyes, I advise, the first eyes are to roll, roll before\
  \ the black eyes!\n\n\nNow the darkness will act like this:\nTargeting (\U0001F534\
  /\U0001F535/\U0001F7E3) > attack > Targeting (\U0001F534/\U0001F7E3) > attack >\
  \ attack (âš«ï¸)\nmove 4: Targeting\nmove 5: Attack\nmove 6: Targeting\nMove 7: Attack\n\
  Move 8: Black eye attack\n\nâ–«ï¸ If darkness uses \U0001F534 - shield or extinguish\
  \ or pray inquisitor, no need to attack! (but you can only if you are wearing a\
  \ water shield)\nâ–«ï¸ If darkness uses \U0001F535 - attack or shield.\nâ–«ï¸ If darkness\
  \ uses \U0001F7E3 - attack!\nâ–«ï¸ If darkness uses âš«ï¸ - roll or inquisitor pray for\
  \ yourself (if you have berserk).\n\nâ–«ï¸ While targeting, attack, get rid of fear\
  \ or reload, as appropriate.\n\nâ–«ï¸ Darkness doesn't have a life count, instead it\
  \ says it lost an eye, you need to make it lose 10 eyes,\nâ–«ï¸ After you have knocked\
  \ out her 10 eyes, there will additionally be a â€˜run out of roomâ€™ button, you need\
  \ to press it."
